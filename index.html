<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>晴 · 永远倾听</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app theme-deep">
      <header class="app-header">
        <div class="header-main">
          <div class="app-title">晴 · 永远倾听</div>
          <div class="app-subtitle">
            <span id="greeting"></span>，<span id="username-display"></span>
          </div>
        </div>

        <div class="header-meta">
          <div id="session-info"></div>
          <div id="silence-info"></div>
          <button id="theme-toggle" class="theme-toggle-btn">深色</button>
        </div>
      </header>

      <main class="app-main">
        <!-- 聊天区 -->
        <section class="chat-section">
          <div class="chat-window" id="chat-window">
            <!-- 虚化人影 -->
            <div id="qing-silhouette" class="qing-silhouette"></div>
          </div>

          <div class="typing-indicator" id="typing-indicator">
            晴 正在回应……
          </div>
          <div class="system-hint">
            你可以说“帮我记 + 一句话”，我会替你记下来。
          </div>

          <div class="chat-input-area">
            <textarea
              id="user-input"
              placeholder="想说什么就说什么……按 Enter 发送，Shift+Enter 换行"
            ></textarea>
            <button id="send-btn">发送</button>
          </div>
        </section>

        <!-- 记忆区 -->
        <aside class="memory-section">
          <h2>QING MEMORY</h2>
          <p>这些是你让晴记住的片段，它们只保存在你的设备里。</p>
          <ul id="memory-list"></ul>
        </aside>
      </main>
    </div>

    <!-- 呼吸练习遮罩层 -->
    <div class="breathing-overlay" id="breathing-overlay">
      <div class="breathing-panel">
        <div class="breathing-circle"></></div>
        <div class="breathing-text">
          <p id="breathing-phase">吸气…… 在心里慢慢数到四。</p>
          <p class="breathing-sub">如果你不想继续，随时可以关掉。</p>
        </div>
        <button id="breathing-close-btn">先停一下</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
